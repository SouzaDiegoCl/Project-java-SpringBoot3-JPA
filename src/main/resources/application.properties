spring.application.name=course

spring.profiles.active=test

spring.jpa.open-in-view=true
## jackson lá no fim do ciclo de vida chama o jpa para trazar os objetos asssociados a outro (pedidos chama cliente )
## componente na hora de renderizar o json chama  o banco de dados para renderizar o restante

# DATASOURCE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
# H2 CLIENT
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true